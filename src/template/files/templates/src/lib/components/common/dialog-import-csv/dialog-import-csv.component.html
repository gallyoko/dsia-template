<mat-toolbar>
  <mat-toolbar-row>
    <span>{{ 'DIALOG.IMPORT_CSV.TITLE' | translate }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="dialog-container">
  <mat-dialog-content>
    <div class="import-notification" *ngIf="notification">
      <mat-icon *ngIf="iconNotification">{{ iconNotification }}</mat-icon> <span>{{ notification }}</span>
    </div>
    <p *ngIf="!fileToUpload">{{ 'DIALOG.IMPORT_CSV.FILE_HERE' | translate }}</p>
    <p *ngIf="fileToUpload">{{ fileToUpload.name }}</p>
    <dsia-file-uploader (fileListUpdated)="onFileSelected($event)"></dsia-file-uploader>
  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-flat-button color="primary" mat-dialog-close (click)="ok()" [disabled]="!fileToUpload?.name">
    {{ 'BTN.IMPORT' | translate }}
  </button>
  <button mat-stroked-button (click)="annuler()" class="button-danger">
    {{ 'BTN.CANCEL.LABEL' | translate }}
  </button>
</mat-dialog-actions>
