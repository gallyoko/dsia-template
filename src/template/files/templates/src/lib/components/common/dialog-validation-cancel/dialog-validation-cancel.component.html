<h1 mat-dialog-title color="primary">{{ data && data.messageTitle || 'DIALOG.CANCEL.TITLE' | translate }}</h1>

<mat-dialog-content>{{ data?.messageContent || 'DIALOG.CANCEL.CONTENT' | translate }}</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="true">
    {{ data?.messageYes || 'DIALOG.CANCEL.YES' | translate }}
  </button>
  <button mat-flat-button [mat-dialog-close]="false" cdkFocusInitial color="primary">
    {{ data?.messageNo || 'DIALOG.CANCEL.NO' | translate }}
  </button>
</mat-dialog-actions>
